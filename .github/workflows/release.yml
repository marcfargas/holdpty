name: Release

on:
  push:
    branches: [main]

concurrency: ${{ github.workflow }}-${{ github.ref }}

permissions:
  contents: write
  pull-requests: write
  id-token: write

jobs:
  test:
    name: Test (${{ matrix.os }}, Node ${{ matrix.node }})
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest]
        node: ['20', '22']
    runs-on: ${{ matrix.os }}
    timeout-minutes: 15
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node }}
      - run: npm ci
      - run: npm run build
      - name: Unit + integration tests
        run: npx vitest run src/platform.test.ts src/ring-buffer.test.ts src/protocol.test.ts src/integration.test.ts src/line-filter.test.ts --reporter=verbose
      - name: E2E tests
        run: npx vitest run src/e2e.test.ts --reporter=verbose
        timeout-minutes: 10
        env:
          HOLDPTY_LINGER_MS: '200'
      - name: Kill orphan holders
        if: always()
        shell: bash
        run: |
          if [[ "$RUNNER_OS" == "Windows" ]]; then
            taskkill //F //FI "IMAGENAME eq node.exe" 2>/dev/null || true
          else
            pkill -f "__holder" || true
          fi

  release:
    name: Create Release PR or Publish
    needs: test
    runs-on: ubuntu-latest
    environment: npm
    permissions:
      contents: write
      pull-requests: write
      id-token: write
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 24
          registry-url: https://registry.npmjs.org
      - run: npm ci
      - run: npm run build

      - name: Create Release PR or Publish
        id: changesets
        uses: changesets/action@v1
        with:
          publish: npx changeset publish
          title: "chore: version packages"
          commit: "chore: version packages"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_CONFIG_PROVENANCE: "true"

      # GitHub releases are created automatically by changesets/action
